<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/indexstyle.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Poke App</title>
</head>
<body>
    <h4>POKE APP - SIGN UP</h4>
    <h2>Welcome! Sign up to make a poke!</h2>
    <h5>Have you an account? <a href="{% url 'sign_in' %}">Sign In</a></h5>
    <div class="form_frame">
    <form action="/create_new_user" method="POST">
        {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" placeholder="Name">
              </div>
              <div class="mb-3">
                <label class="form-label">Alias</label>
                <input type="text" class="form-control" name="alias" placeholder="Alias">
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" name="email" placeholder="example@server.com">
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="********">
              </div>
              <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="confirm_pw" placeholder="********">
              </div>
              <div class="mb-3">
                <label for="date_of_birth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" name="date_of_birth">
            </div>
              <button class="reg-btn">Register</button>
    </form>
      {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
      {% endif %}
    </div>
    <a href="">Go Back!</a>
    
</body>
</html>
