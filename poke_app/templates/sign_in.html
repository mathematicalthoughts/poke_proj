<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signinstyle.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Poke App</title>
</head>
<body>
    <h4>POKE APP - SIGN IN</h4>
    <h5>Don't have an account yet? <a href="{% url 'sign_up' %}">Sign Up</a></h5>
    <div class="login_container">
    <form action="/login" method="POST">
        {% csrf_token %}
          <div class="form_login">
              <div class="form-floating mb-3">
                  <input type="email" name="log_email" class="form-control" placeholder="Email">
                  <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating">
                  <input type="password" name="log_pw" class="form-control" placeholder="Password">
                  <label for="floatingPassword">Password</label>
              </div>
              <br>
              <button name="login" class="login-btn">Login</button>
          </div>
    </form>
    </div>
</body>
</html>
